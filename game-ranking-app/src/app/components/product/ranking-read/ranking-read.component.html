<div class="mat-elevation-z4">
    <table mat-table [dataSource]="jogadores">
        <!-- Id Column -->
        <ng-container matColumnDef="idJogador">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.idJogador}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nomeJogador">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nomeJogador}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="qtdPartidas">
            <th mat-header-cell *matHeaderCellDef>Qtd. Partidas</th>
            <td mat-cell *matCellDef="let row">{{row.qtdPartidas}}</td>
        </ng-container>

        <ng-container matColumnDef="qtdVitorias">
            <th mat-header-cell *matHeaderCellDef>Qtd. Vitorias</th>
            <td mat-cell *matCellDef="let row">{{row.qtdVitorias}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a (click)="addPartida(row)">
                    <i class="material-icons">
                        sports_esports
                    </i>
                </a>
                <a (click)="addVitoria(row)">
                    <i class="material-icons">
                        add
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
